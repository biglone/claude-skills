name: Install E2E

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  e2e-unix:
    name: E2E (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run install/update/uninstall scripts
        shell: bash
        env:
          SKILLS_REPO: ${{ github.workspace }}
          SKILLS_REF: main
          INSTALL_TARGET: both
          UPDATE_MODE: force
          UPDATE_TARGET: both
          PRUNE_MODE: on
          UNINSTALL_TARGET: both
          CODEX_AUTO_UPDATE_SETUP: off
          NON_INTERACTIVE: "1"
        run: |
          set -euo pipefail
          export HOME="$RUNNER_TEMP/agent-skills-home"
          mkdir -p "$HOME"

          bash scripts/install.sh --non-interactive --dry-run
          bash scripts/install.sh --non-interactive

          test -f "$HOME/.claude/skills/code-reviewer/SKILL.md"
          test -f "$HOME/.codex/skills/code-reviewer/SKILL.md"
          test -f "$HOME/.claude/workflows/full-auto-development/WORKFLOW.md"
          test -f "$HOME/.codex/workflows/full-auto-development/WORKFLOW.md"

          bash scripts/update.sh
          bash scripts/uninstall.sh

          test ! -d "$HOME/.claude/skills/code-reviewer"
          test ! -d "$HOME/.codex/skills/code-reviewer"

  e2e-windows:
    name: E2E (windows-latest)
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run install/update/uninstall scripts
        shell: pwsh
        env:
          SKILLS_REPO: ${{ github.workspace }}
          SKILLS_REF: main
          INSTALL_TARGET: both
          UPDATE_MODE: force
          UPDATE_TARGET: both
          PRUNE_MODE: on
          UNINSTALL_TARGET: both
          CODEX_AUTO_UPDATE_SETUP: off
          NON_INTERACTIVE: "1"
        run: |
          $ErrorActionPreference = "Stop"
          $env:USERPROFILE = Join-Path $env:RUNNER_TEMP "agent-skills-home"
          New-Item -ItemType Directory -Path $env:USERPROFILE -Force | Out-Null
          $env:HOME = $env:USERPROFILE

          & "$env:GITHUB_WORKSPACE\scripts\install.ps1" --non-interactive --dry-run
          & "$env:GITHUB_WORKSPACE\scripts\install.ps1" --non-interactive

          if (-not (Test-Path "$env:USERPROFILE\.claude\skills\code-reviewer\SKILL.md")) { throw "Claude skill missing" }
          if (-not (Test-Path "$env:USERPROFILE\.codex\skills\code-reviewer\SKILL.md")) { throw "Codex skill missing" }
          if (-not (Test-Path "$env:USERPROFILE\.claude\workflows\full-auto-development\WORKFLOW.md")) { throw "Claude workflow missing" }
          if (-not (Test-Path "$env:USERPROFILE\.codex\workflows\full-auto-development\WORKFLOW.md")) { throw "Codex workflow missing" }

          & "$env:GITHUB_WORKSPACE\scripts\update.ps1"
          & "$env:GITHUB_WORKSPACE\scripts\uninstall.ps1"

          if (Test-Path "$env:USERPROFILE\.claude\skills\code-reviewer") { throw "Claude uninstall failed" }
          if (Test-Path "$env:USERPROFILE\.codex\skills\code-reviewer") { throw "Codex uninstall failed" }
